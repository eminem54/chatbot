<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
<link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=c36eea9692204fc67febf52fae4e696e&libraries=services"></script>
<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.4.8/socket.io.min.js"></script>
<style>
body {
  background: url('https://t1.daumcdn.net/cfile/tistory/99A92A385C98F49D38') no-repeat center center fixed;
  -webkit-background-size: cover;
  -moz-background-size: cover;
  background-size: cover;
  -o-background-size: cover;
}
.chat
{
    list-style: none;
    margin: 0;
    padding: 0;
}

.chat li
{
    margin-bottom: 10px;
    padding-bottom: 5px;
    border-bottom: 1px dotted #B3A9A9;
}

.chat li.left .chat-body
{
    margin-left: 60px;
}

.chat li.right .chat-body
{
    margin-right: 60px;
}


.chat li .chat-body p
{
    margin: 0;
    color: #888888;
}

.panel .slidedown .glyphicon, .chat .glyphicon
{
    margin-right: 5px;
}

.panel-body
{
    overflow-y: scroll;
    height: 250px;
}

::-webkit-scrollbar-track
{
    -webkit-box-shadow: inset 0 0 6px rgba(0,0,0,0.3);
    background-color: #F5F5F5;
}

::-webkit-scrollbar
{
    width: 12px;
    background-color: #F5F5F5;
}

::-webkit-scrollbar-thumb
{
    -webkit-box-shadow: inset 0 0 6px rgba(0,0,0,.3);
    background-color: #555;
}


</style>

</head>
<body class="bg">

<!------ Include the above in your HEAD tag ---------->
<script type="text/javascript">
$(document).ready(function() {
	var socket = io.connect('http://127.0.0.1:5000');
	socket.on('connect',function(){
	    socket.emit('joined',{});
	});
	socket.on('init', function(msg) {
		$(".chat").append(
		    "<li>"+"뉴빌리지 봇 : "+msg.data+"</li>"
		);
        $(".panel-body").scrollTop($(".chat").height());
	});
	socket.on('messageServer', function(msg) {
		$(".chat").append("<li>"+"뉴빌리지 봇 : "+msg.data+"</li>");
        $(".panel-body").scrollTop($(".chat").height());
	});
	socket.on('messageClient',function(msg){
		$(".chat").append("<li>"+"고객님 : "+msg.data+"</li>");

        $(".panel-body").scrollTop($(".chat").height());
	});


	socket.on('messageServerLocation',function(msg){
        $(".chat").append("<li>"+"뉴빌리지 봇 :"+msg.data+"</li>");
        var mapMake=document.createElement('div');
        mapMake.setAttribute('id','map');
        mapMake.setAttribute('style',"width:300px;height:300px;");
        $(".chat").append(mapMake);
        var infowindow = new daum.maps.InfoWindow({zIndex:1});

        var mapContainer = document.getElementById('map'), // 지도를 표시할 div
            mapOption = {
                center: new daum.maps.LatLng(37.566826, 126.9786567), // 지도의 중심좌표
                level: 3 // 지도의 확대 레벨
            };

        // 지도를 생성합니다
        var map = new daum.maps.Map(mapContainer, mapOption);
        var ps = new daum.maps.services.Places();

        // 키워드로 장소를 검색합니다
        ps.keywordSearch("강남구 새마을금고", placesSearchCB);

        // 키워드 검색 완료 시 호출되는 콜백함수 입니다
        function placesSearchCB (data, status, pagination) {
            if (status === daum.maps.services.Status.OK) {

                // 검색된 장소 위치를 기준으로 지도 범위를 재설정하기위해
                // LatLngBounds 객체에 좌표를 추가합니다
                var bounds = new daum.maps.LatLngBounds();

                for (var i=0; i<data.length; i++) {
                    displayMarker(data[i]);
                    bounds.extend(new daum.maps.LatLng(data[i].y, data[i].x));
                }

                // 검색된 장소 위치를 기준으로 지도 범위를 재설정합니다
                map.setBounds(bounds);
            }
        }

        // 지도에 마커를 표시하는 함수입니다
        function displayMarker(place) {

            // 마커를 생성하고 지도에 표시합니다
            var marker = new daum.maps.Marker({
                map: map,
                position: new daum.maps.LatLng(place.y, place.x)
            });

            // 마커에 클릭이벤트를 등록합니다
            daum.maps.event.addListener(marker, 'click', function() {
                // 마커를 클릭하면 장소명이 인포윈도우에 표출됩니다
                infowindow.setContent('<div style="padding:5px;font-size:12px;">' + place.place_name + '</div>');
                infowindow.open(map, marker);
            });
        }
	});

	socket.on('pdf_download',function(msg){
	    $(".chat").append("<li>"+"상품 약관 다운로드 하기 : ");
	    var btn=document.createElement('input');
	    btn.setAttribute('type','button');
	    btn.setAttribute('id','pdf_btn');
	    btn.setAttribute('value','Download');
	    btn.setAttribute('onclick',"location.href='http://127.0.0.1:5000/download/sangsang2.pdf'");
	    $(".chat").append(btn);
	    $(".chat").append("</li>");
        $(".panel-body").scrollTop($(".chat").height());
	});

    socket.on('slot',function(msg){
        $(".chat").append("<li>"+"뉴빌리지 봇 : ");
        for(var i=0;i<msg.data.length;i++){
		    var btn=document.createElement('input');
		    btn.setAttribute('type','button');
		    btn.setAttribute('id',msg.data[i]);
		    btn.setAttribute('value',msg.data[i]);
		    $(".chat").append(btn);
		}
		$(".chat").append("</li>");
        $(".panel-body").scrollTop($(".chat").height());
        $("input").click(function(){
            var text=$(this).attr('value');
            socket.emit("serverMsg",text);
         });
    });
	//입력 콜백함수
    $('#inputBtn').on('click',function(){
        socket.emit("serverMsg",$('#myMessage').val());
        $('#myMessage').val('');
    });

    $('#myMessage').keypress(function(e) {
        var code = e.keyCode || e.which;
        if (code == 13) {
            text = $('#myMessage').val();
            $('#myMessage').val('');
		    socket.emit("serverMsg",text);
        }
    });
});
</script>
<div class="container">
    <div class="row">
        <div class="col-md-5">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <span class="glyphicon glyphicon-comment"></span> Chat
                    <div class="btn-group pull-right">
                        <button type="button" class="btn btn-default btn-xs dropdown-toggle" data-toggle="dropdown">
                            <span class="glyphicon glyphicon-chevron-down"></span>
                        </button>
                    </div>
                </div>
                <div class="panel-body">
                    <ul class="chat">
                    </ul>
                </div>
                <div class="panel-footer">
                    <div class="input-group">
                        <input id="myMessage" type="text" class="form-control input-sm" placeholder="여기에 메시지를 입력해주세요." autofocus />
                        <span class="input-group-btn">
                            <button class="btn btn-warning btn-sm" id="inputBtn">전송</button>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
