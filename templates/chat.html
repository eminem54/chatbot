<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
<link rel="stylesheet" type="text/css" href="/static/main.css">

    <link rel="stylesheet" type="text/css" href="/static/test.css">

<link rel="stylesheet" href="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.min.js"></script>
</head>
<script type="text/javascript">
    function make(){
       container.style.display="none";
        var img = document.createElement('img'); // 이미지 객체 생성
        img.onclick = function(){document.getElementById('board').removeChild(this)}; // 이미지를 클릭하면 제거되는 onclick 함수 생성
        img.src = 'https://scontent-icn1-1.xx.fbcdn.net/v/t1.0-9/16641049_625376667647811_8844539678282274552_n.png?_nc_cat=103&_nc_ht=scontent-icn1-1.xx&oh=55d1f745fa762e5fbc966898ea7be6d0&oe=5D0A450D'
        img.style.cursor = 'pointer'; // 커서 지정
        img.style.width="40px";
        img.style.height="40px";
        document.getElementById('board').appendChild(img); // board DIV 에 이미지 동적 추가
    }
    function del(){
    container.style.display="";
        document.getElementById('board').innerHTML = '';
    }
        $('#blogCarousel').carousel({
				interval: 5000
		});
</script>
<body class="bg">
    <!------ Include the above in your HEAD tag ---------->
<div id="container">
    <div class="row">
        <div class="col-md-5">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <span class="glyphicon glyphicon-comment"></span> 새마을금고
                    <div class="btn-group pull-right">
                        <button type="button" class="btn btn-default btn-xs dropdown-toggle" data-toggle="dropdown" onclick="make();"></button>
                    </div>
                </div>
                <div class="panel-body" >
                    <ul class="chat">

                    </ul>
                </div>
                <div class="panel-footer">
                    <div class="input-group">
                        <input id="myMessage" type="text" class="form-control input-sm" placeholder="여기에 메시지를 입력해주세요."onclick="text_click();" autofocus />

                        <span class="input-group-btn">
                            <button class="btn btn-warning btn-sd" id="inputBtn">전송</button>
                             <button class="btn btn-warning btn-rt" id="returnBtn">홈</button>
                            <button class="btn btn-warning btn-rt" id="convergentBtn"> + </button>
                        </span>
                    </div>
                </div>
        </div>
    </div>
</div>
</div>
<div id="board" onclick="del();"></div>
</body>
