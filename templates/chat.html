<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
<link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.4.8/socket.io.min.js"></script>
<style>
.chat
{
    list-style: none;
    margin: 0;
    padding: 0;
}

.chat li
{
    margin-bottom: 10px;
    padding-bottom: 5px;
    border-bottom: 1px dotted #B3A9A9;
}

.chat li.left .chat-body
{
    margin-left: 60px;
}

.chat li.right .chat-body
{
    margin-right: 60px;
}


.chat li .chat-body p
{
    margin: 0;
    color: #777777;
}

.panel .slidedown .glyphicon, .chat .glyphicon
{
    margin-right: 5px;
}

.panel-body
{
    overflow-y: scroll;
    height: 250px;
}

::-webkit-scrollbar-track
{
    -webkit-box-shadow: inset 0 0 6px rgba(0,0,0,0.3);
    background-color: #F5F5F5;
}

::-webkit-scrollbar
{
    width: 12px;
    background-color: #F5F5F5;
}

::-webkit-scrollbar-thumb
{
    -webkit-box-shadow: inset 0 0 6px rgba(0,0,0,.3);
    background-color: #555;
}
</style>

</head>
<body>
<!------ Include the above in your HEAD tag ---------->

<script type="text/javascript">
$(document).ready(function() {

	var socket = io.connect('http://127.0.0.1:5000');
	socket.on('init', function(msg) {
		$(".chat").append(
		    "<li>"+"뉴빌리지 봇 : "+msg.data+"</li>"
		);
        $(".panel-body").scrollTop($(".chat").height());
	});
	socket.on('messageServer', function(msg) {
		$(".chat").append("<li>"+"뉴빌리지 봇 : "+msg.data+"</li>");
        $(".panel-body").scrollTop($(".chat").height());
	});
	socket.on('messageClient',function(msg){
		$(".chat").append("<li>"+"고객님 : "+msg.data+"</li>");
        $(".panel-body").scrollTop($(".chat").height());
	});

    socket.on('slot',function(msg){
        $(".chat").append("<li>"+"뉴빌리지 봇 : ");
        for(var i=0;i<msg.data.length;i++){
		    var btn=document.createElement('input');
		    btn.setAttribute('type','button');
		    btn.setAttribute('id',msg.data[i]);
		    btn.setAttribute('value',msg.data[i]);
		    $(".chat").append(btn);
		}
		$(".chat").append("</li>");
        $(".panel-body").scrollTop($(".chat").height());
        $("input").click(function(){
            var text=$(this).attr('value');
            socket.emit("serverMsg",text);
         });
    });
	//입력 콜백함수
    $('#inputBtn').on('click',function(){
        socket.emit("serverMsg",$('#myMessage').val());
        $('#myMessage').val('');
    });

    $('#myMessage').keypress(function(e) {
        var code = e.keyCode || e.which;
        if (code == 13) {
            text = $('#myMessage').val();
            $('#myMessage').val('');
		    socket.emit("serverMsg",text);
        }
    });
});
</script>

<div class="container">
    <div class="row">
        <div class="col-md-5">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <span class="glyphicon glyphicon-comment"></span> Chat
                    <div class="btn-group pull-right">
                        <button type="button" class="btn btn-default btn-xs dropdown-toggle" data-toggle="dropdown">
                            <span class="glyphicon glyphicon-chevron-down"></span>
                        </button>
                        <ul class="dropdown-menu slidedown">
                            <li><a href="#"><span class="glyphicon glyphicon-refresh">
                            </span>Refresh</a></li>
                            <li><a href="#"><span class="glyphicon glyphicon-ok-sign">
                            </span>Available</a></li>
                            <li><a href="#"><span class="glyphicon glyphicon-remove">
                            </span>Busy</a></li>
                            <li><a href="#"><span class="glyphicon glyphicon-time"></span>
                                Away</a></li>
                            <li class="divider"></li>
                            <li><a href="#"><span class="glyphicon glyphicon-off"></span>
                                Sign Out</a></li>
                        </ul>
                    </div>
                </div>
                <div class="panel-body">
                    <ul class="chat"></ul>
                </div>
                <div class="panel-footer">
                    <div class="input-group">
                        <input id="myMessage" type="text" class="form-control input-sm" placeholder="여기에 메시지를 입력해주세요." autofocus />
                        <span class="input-group-btn">
                            <button class="btn btn-warning btn-sm" id="inputBtn">전송</button>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
